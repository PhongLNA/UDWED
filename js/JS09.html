<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function taomang(){
            var i;
            var n=parseInt(document.getElementById("sopt").value);
            arr = new Array(n);
            for (i=0; i<n;i++)
                arr[i]= Math.floor(Math.random() *100) % 50
            document.getElementById("txtarr1").value=arr.join(" ")
        }
        function tang(a,b) {
            return a-b;
        }

        function mangtang() {
            arr.sort(tang);
            document.getElementById("txtarr2").valua=arr.join(" ");
        }
        function giam(a,b) {
            return b-a;
        }
        function manggiam() {
            arr.sort(giam)
            document.getElementById("txtarr3").value = arr.join(" ");
        }
    </script>
</head>
<body>
    <label for="sopt">Nhập số phần tử</label>
    <input type="number" id="sopt" value="10" size="10">
    <br>
    <button onclick="taomang">Tạo mảng</button>
    <button onclick="mangtang">Sắp xếp mảng tăng</button>
    <button onclick="manggiam">Sắp xếp mảng giảm</button>
    <br>
    <label for="txtarr1">Mảng ban đầu</label>
    <input type="text" id="txtarr1" size="50">
    <br>
    <label for="txtarr2">Mảng tăng dần</label>
    <input type="text" id="txtarr2" size="50">
    <br>
    <label for="txtarr3">Mảng giảm dần</label>
    <input type="text" id="txtarr3" size="50">
    <br>
</body>
</html>
